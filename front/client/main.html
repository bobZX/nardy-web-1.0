<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后台</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.min.css">
    <link rel="stylesheet" href="./static/less.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="container" class="m-wrapper">
    <div class="m-header">
        <div class="m-h-logo">
            <img src="./static/images/logo2.png" width="70px" height="70px">
        </div>
        <div class="m-h-user">
            {{#components:ucenter#}}
        </div>
    </div>
    <div class="m-side-l">
        {{#components:menu#}}
    </div>
    <div class="m-content">
        <router-view></router-view>
    </div>
</div>
<!-- 模态框模板 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">标题</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btnClose" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btnOK">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(window).resize(function(){
        var h = $(window).height() - 70;
        $('.m-side-l').css('height',h);
        $('.m-content').css('height',h);
    })
    $(window).resize();
</script>
<script src='./static/common.js'></script>
<script src='./static/main.js'></script>
</body>
</html>
